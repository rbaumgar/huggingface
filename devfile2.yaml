schemaVersion: 2.2.2
metadata:
  name: huggingface
components:
  - name: tools
    container:
      image: quay.io/devfile/universal-developer-image:ubi8-latest
      volumeMounts:
        - name: venv
          path: /home/user/.venv
        - name: cache
          path: /home/user/.cache          
      memoryLimit: 2048Mi
      mountSources: true

  - name: venv
    volume:
      size: 1G
  - name: cache
    volume:
      size: 2G      

commands:
  - exec:
      commandLine: pip install pip -U && pip install -r requirements.txt
      component: tools
      group:
        kind: run
      label: Configure python
      workingDir: ${PROJECT_SOURCE}
    id: install
  - id: run-application
    exec:
      label: "Run application"
      component: tools
      workingDir: ${PROJECT_SOURCE}
      commandLine: "python sentiment_analysis.py"
      group:
        kind: run
